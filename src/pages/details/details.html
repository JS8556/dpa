
<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{order.name}}
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="background-color">
  <ion-card>
    <ion-card-content>
      <ion-card-title text-wrap>
        {{order.name}}
      </ion-card-title>
      <ion-list>
        <ion-item text-wrap>
          {{order.customer}}
        </ion-item>
        <ion-item text-wrap>
          {{order.description}}
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>




</ion-content>
